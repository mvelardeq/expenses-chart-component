<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Expenses chart component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
<section class="bc-card">
  <header class="header-bc-card">
    <div class="info-header">
      <h3 class="title-header">My Balance</h3>
      <p class="amount-balance">$921.48</p>
    </div>
    <div class="image-header">
      <svg width="72" height="48" viewBox="0 0 72 48" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><circle fill="#382314" cx="48" cy="24" r="24"/><circle stroke="#FFF" stroke-width="2" cx="24" cy="24" r="23"/></g></svg>
    </div>
  </header>
  <div class="main-card">
    <div class="body-bc-card">
      <h2 class="title-body">Spending - Last 7 days</h2>
      <div class="bar-chart" id="bar-chart">
          
      </div>
    </div>
    <div class="horizontal-line"></div>
    <div class="footer-bc-card">
      <div class="total-month">
        <div class="title-total">Total this month</div>
        <div class="amount-month">$478.33</div>
      </div>
      <div class="percentage-last-month">
        <div class="value-percentage">+2.44%</div>
        <div class="info-percentage">from last month</div>
      </div>
    </div>
  </div>
</section>
<template id="template">
  <div class="chart-day">
    <div class="amount-day hidden"></div>
    <div class="bar-day"></div>
    <p class="day"></p>
  </div>
</template>

<script src="index.js"></script>
</body>
</html>
